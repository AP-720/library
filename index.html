<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <div class="header">
            <h1>Library</h1>
            <button type="button" data-new-book>New Book</button>
        </div>

        <dialog data-modal>
            <div class="form-container">
                <form action="" id="add-book-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    <div>
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read" value="read" checked>
                    </div>
                    <button type="button" data-cancel>Cancel</button>
                    <button type="submit" form="add-book-form" data-add>Add Book</button>
                </form>
            </div>
        </dialog>

        <div class="book-container">
        </div>
        

    </div>
    
</body>
</html>
